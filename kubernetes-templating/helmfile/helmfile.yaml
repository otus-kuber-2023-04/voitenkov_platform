repositories:
- name: ingress-nginx
  url: https://kubernetes.github.io/ingress-nginx
- name: jetstack
  url: https://charts.jetstack.io
- name: chartmuseum
  url: https://chartmuseum.github.io/charts
- name: harbor
  url: https://helm.goharbor.io

releases:
- name: ingress-nginx
  namespace: ingress-nginx
  chart: ingress-nginx

- name: cert-manager
  namespace: cert-manager
  chart: jetstack/cert-manager
  version: v1.12.0
  set:
  - name: installCRDs
    value: true

- name: chartmuseum
  namespace: chartmuseum
  chart: chartmuseum/chartmuseum
  values:
  - "../chartmuseum/values.yaml"

- name: harbor
  namespace: harbor
  chart: harbor/harbor
  version: 1.12.2
  values:
  - "../harbor/values.yaml"